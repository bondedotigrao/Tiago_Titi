<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Dados do Usuario</title>
    </h:head>
    <h:body style="background-color:black">

        <h:form id="formMenu">
            <p:menubar>
                <p:menuitem value="Voltar" url="apresentaUsuario.xhtml"/>
                <p:submenu label="Usuario">
                    <p:menuitem value="Exibir Dados Usuario"/>
                    <p:menuitem value="Alterar Dados Usuario" url="alterarUsuario.xhtml"/>
                </p:submenu>
            </p:menubar>
            <p:separator/>
        </h:form>

        <h:form>

            <p:fieldset>

                <p:panelGrid columns="2" columnClasses="label, values">

                    <h:outputText value="Nome"/>
                    <h:outputText value="#{loginUsuarioController.usuarioLogado.nome}" />

                    <h:outputText value="CPF"/>
                    <h:outputText value="#{loginUsuarioController.usuarioLogado.cpf}"/>

                </p:panelGrid>
                <p:commandButton value="Informações completas" oncomplete="PF('widDialVisualizaUsuario').show()"/>
            </p:fieldset>
        </h:form>

        <h:form>
            <p:dialog id="dialVisualizaUsuario" visible="false" modal="true" resizable="false" draggable="false"
                      widgetVar="widDialVisualizaUsuario" >
                <p:panelGrid columns="2">
                    <h:outputText value="Código : "/>
                    <h:outputText value="#{loginUsuarioController.usuarioLogado.id_usuario}"/>

                    <h:outputText value="Nome : "/>
                    <h:outputText value="#{loginUsuarioController.usuarioLogado.nome}"/>

                    <h:outputText value="CPF : "/>
                    <h:outputText value="#{loginUsuarioController.usuarioLogado.cpf}"/>

                    <h:outputText value="Email : "/>
                    <h:outputText value="#{loginUsuarioController.usuarioLogado.email}"/>
  
                    <h:outputText value="Número de celular : "/>
                    <h:outputText value="#{loginUsuarioController.usuarioLogado.numCelular}"/>
  
                </p:panelGrid>
                <p:fieldset>                   
                    <p:commandButton value="Voltar" oncomplete="PF('widDialVisualizaUsuario').hide()"/>

                </p:fieldset>
            </p:dialog>

        </h:form>
    </h:body>
</html>
