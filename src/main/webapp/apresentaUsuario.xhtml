<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Dados do Motorista</title>
    </h:head>
    <h:body style="background-color:black">
                <h:form id="formMenu">
            <p:menubar>
                <p:menuitem value="Home" url="index.xhtml"/>
                <p:submenu label="Usuario">
                    <p:menuitem value="Visualizar Cupons" url=""/>
                    <p:menuitem value="Sair" url="loginCliente.xhtml"/>
                </p:submenu>
            </p:menubar>
            <p:separator/>
        </h:form>
        
        <h:form>

            <p:fieldset>

                <p:panelGrid columns="2" columnClasses="label, values">

                    <h:outputText value="Nome"/>
                    <h:outputText value="" />

                    <h:outputText value="CPF"/>
                    <h:outputText value=""/>

                </p:panelGrid>
                <p:commandButton value="Perfil" action="perfilUsuario.xhtml"/>
                <p:commandButton icon="fa-trash-o" value="Deletar Cliente" oncomplete=""/>
                

            </p:fieldset>
        </h:form>

        <h:form>
            <p:dialog id="dialVisualizaMotorista" visible="false" modal="true" resizable="false" draggable="false"
                      widgetVar="widDialVisualizaMotorista" >
                <p:panelGrid columns="2">
                    <h:outputText value="Nome : "/>
                    <h:outputText value=""/>

                    <h:outputText value="CPF : "/>
                    <h:outputText value=""/>

                    <h:outputText value="Email : "/>
                    <h:outputText value=""/>
                    
                    <h:outputText value="Numero Celular : "/>
                    <h:outputText value=""/>
                    
                    <h:outputText value="Login : "/>
                    <h:outputText value=""/>
                    
                    <h:outputText value="Senha : "/>
                    <h:outputText value=""/>

                </p:panelGrid>

            </p:dialog>
        </h:form>
    </h:body>
</html>
