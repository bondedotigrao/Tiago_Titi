<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cadastro de Postos</title>
    </h:head>
    <h:body>
        <c:if test="${loginClienteController.clienteLogado == null}">
            <script>location.href = "index.xhtml";</script>
        </c:if>

        <ui:include src="apresentaCliente.xhtml"/>
        <h:form>
            <p:fieldset>
                <p:panelGrid columns="2">
                    <h:outputText value="Nome"/>
                    <p:inputText value="#{postoController.cadPosto.nome}"/>
                    
                    <h:outputText value="Distribuidora"/>
                    <p:inputText value="#{postoController.cadPosto.distribuidora}"/>
                    
                    <h:outputText value="Endereço"/>
                    <p:inputText value="#{postoController.cadPosto.endereco}"/>
                    
                    <h:outputText value="Preço alcool"/>
                    <p:inputText value="#{postoController.cadPosto.precoAlcool}"/>
                    
                    <h:outputText value="Preço gasolina"/>
                    <p:inputText value="#{postoController.cadPosto.precoGasolina}"/>
 
                </p:panelGrid>
                <p:commandButton value="Cadastrar posto" action="#{postoController.inserir()}"/>
                
            </p:fieldset>
        </h:form>
    </h:body>
</html>
