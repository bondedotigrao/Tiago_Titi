<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Cadastro Cliente Logado</title>
            </f:facet>
        </h:head>
    
        <h:body>
            <ui:include src="menuLogar.xhtml"/>

            <h:form>
                <p:fieldset legend="CADASTRAR NOVO POSTO">
                    <p:panelGrid  columns="2">
                        <h:outputText value="Nome"/>
                        <p:inputText value="#{clienteController.cadCliente.nome}"/>

                        <h:outputText value="CNPJ"/>
                        <p:inputText value="#{clienteController.cadCliente.cnpj}"/>

                        <h:outputText value="E-mail"/>
                        <p:inputText value="#{clienteController.cadCliente.email}"/>

                        <h:outputText value="Login"/>
                        <p:inputText value="#{clienteController.cadCliente.login}"/>

                        <h:outputText value="Senha"/>
                        <p:inputText value="#{clienteController.cadCliente.senha}"/>

                    </p:panelGrid>
                    <p:commandButton value="Cadastrar" oncomplete="PF('widDialConfirmaCad').show()"/>
                    <p:commandButton value="Voltar" oncomplete="PF('widDialConfirmaCad').show()" action="apresentaCliente.xhtml"/>
                    
                </p:fieldset>

                <p:dialog visible="false" id="dialConfirmaCad" modal="true"
                          widgetVar="widDialConfirmaCad">
                    <p:commandButton value="Sim" action="#{clienteController.inserir}"  oncomplete="PF('widDialConfirmaCad').hide()"/>
                    <p:commandButton value="NÃ£o" oncomplete="PF('widDialConfirmaCad').hide()"/>
                </p:dialog>
            </h:form>
        </h:body>

    </f:view>
</html>
