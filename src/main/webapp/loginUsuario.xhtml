<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>EzFit Home Aluno</title>
            </f:facet>
        </h:head>

        <h:body>
           
            <ui:include src="menuLogar.xhtml"/>
            
            
            <p:dialog visible="true" header="LOGIN USUARIO">
            <h:form id="formLogar">
              <p:outputLabel value="Login* : " />
              <p:inputText id="txtCpf" binding="#{login}" required="true"
                           maxlength="12" requiredMessage="O CPF precisa ser preenchido!" />
                <br/>
                <p:outputLabel value="Senha*: " />
		<p:password id="txtSenha" binding="#{senha}" required="true"
					maxlength="20" requiredMessage="A senha precisa ser preenchido!" />
                                <br/>
                                <p:commandButton value="logar" action="#{clienteController}" />
             </h:form>
            </p:dialog>
           
        </h:body>
    </f:view>
</html>
