<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Altera Usuário</title>
    </h:head>
    <h:body>
         <c:if test="${loginUsuarioController.usuarioLogado == null}">
            <script>location.href = "index.xhtml";</script>
        </c:if>
        
         <h:form id="formMenu">
            <p:menubar>
                <p:menuitem value="Home" url="index.xhtml"/>
                <p:submenu label="Usuario">
                    <p:menuitem value="Visualizar Cupons" url=""/>
                    <p:menuitem value="Sair" url="loginCliente.xhtml"/>
                </p:submenu>
            </p:menubar>
            <p:separator/>
        </h:form>
        
        <h:form>
             <p:fieldset legend="Altera USUARIO">
                    <p:panelGrid columns="2">
                        <h:outputText value="Nome"/>
                        <p:inputText value="#{loginUsuarioController.usuarioLogado.nome}"/>

                        <h:outputText value="CPF"/>
                        <p:inputText value="#{loginUsuarioController.usuarioLogado.cpf}"/>

                        <h:outputText value="Numero do Celular"/>
                        <p:inputText value="#{loginUsuarioController.usuarioLogado.numCelular}"/>

                        <h:outputText value="E-mail"/>
                        <p:inputText value="#{loginUsuarioController.usuarioLogado.email}"/>

                        <h:outputText value="Login"/>
                        <p:inputText value="#{loginUsuarioController.usuarioLogado.login}"/>

                        <h:outputText value="Senha"/>
                        <p:inputText value="#{loginUsuarioController.usuarioLogado.senha}"/>

                    </p:panelGrid>
                    <p:commandButton value="Cadastrar" oncomplete="PF('widDialAltera').show()"/>

                </p:fieldset>
            
              <p:dialog visible="false" id="dialConfirmaCad" modal="true"
                          widgetVar="widDialAltera">
                  <p:commandButton value="Sim" action="#{usuarioController.alterar()}" oncomplete="PF('widDialAltera').hide()"/>
                    <p:commandButton value="Não" oncomplete="PF('widDialAltera').hide()"/>
                </p:dialog>
            </h:form>
        </h:form>
    </h:body>
</html>
